version: "2"
cloud:
  project: "carma_guard"
servers:
  - engine: postgresql
    uri: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@localhost:${POSTGRES_PORT}/${POSTGRES_DB}?sslmode=disable"
sql:
- schema: "../migration/"
  queries: "./query/"
  engine: "postgresql"
  gen:
    go: 
      package: "db"
      out: "../internal/db"
      emit_json_tags: true
      emit_prepared_queries: false
      emit_interface: true
      emit_exact_table_names: false
      emit_empty_slices: true
  database:
    managed: true
    # uri: ${DATABASE_URI}
  rules:
    - sqlc/db-prepare